<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap booting</title>
   <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello from Bootstrap</h1>
    <button class="btn btn-primary">My button</button>
    <button class="btn btn-secondary">My Second</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>

    <h1>Colors</h1>
    <p class="text-primary">This is my first paragraph</p>
    <p class="text-danger">I am a danger man</p>

    <h1>Backgrounds</h1>
    <div class="bg-primary text-white">
        <h1>My news</h1>
        <p>I am learning bootstrap</p>
    </div>
    <div class="text-white bg-warning">
        <h1>My hobby</h1>
        <p>Scroll facebook and watch movies</p>
    </div>

    <h1>Images</h1>
    <img class="img-fluid w-25 rounded-circle img-thumbnail" src="images/aamir.jpg" alt="">
    <img class="img-fluid w-25 rounded-circle" src="images/holiday.jpg" alt="">
</body>
</html>
